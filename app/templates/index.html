<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS Data Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            text-align: left;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IRIS Data Prediction</h1>
        <form method="post" action="/api/predict_form">
            <label for="sepal_length">Sepal Length</label>
            <input type="text" id="sepal_length" name="sepal_length" required>

            <label for="sepal_width">Sepal Width</label>
            <input type="text" id="sepal_width" name="sepal_width" required>

            <label for="petal_length">Petal Length</label>
            <input type="text" id="petal_length" name="petal_length" required>

            <label for="petal_width">Petal Width</label>
            <input type="text" id="petal_width" name="petal_width" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
